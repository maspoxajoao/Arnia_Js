<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="midia/image 1.png" alt="logo arnia" />
      <h1>Esportes</h1>
      <button id="novoPost">Novo Post</button>
    </header>
    <main>
      <div id="modal">
        <div class="modal-content">
          <div class="topo">
            <h1>Novo Post</h1>
            <button id="xd" class="close">X</button>
          </div>
          <form action="submit">
            <div id="titulo">
              Titulo
              <input type="text" name="txTitulo" id="txTitulo" />
            </div>
            <div id="autor">
              Autor(a)
              <input type="text" name="txtAutor" id="txtAutor" />
            </div>
            <div id="img">
              Imagem de destaque
              <input type="text" name="txtimg" id="txtimg" />
            </div>
            <div id="texto">
              Texto
              <textarea
                name="txtArea"
                id="txtArea"
                cols="10"
                rows="5"
              ></textarea>
            </div>
            <input
              id="botao"
              onclick="addPost()"
              type="button"
              value="Salvar"
            />
          </form>
        </div>
      <div id="noticia"></div>
    </main>
  </body>
</html>
