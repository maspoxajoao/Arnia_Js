<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudaTitulo(){
            const elemento = document.getElementById("titulo")
            if (elemento.innerHTML == "Belo"){
                elemento.innerHTML == "Horizonte"
            }else{
                elemento.innerHTML == "Belo"
            }
        }
    </script>
</head>
<body>
    <h2 onclick="mudaTitulo()" id="titulo"> Belo</h2>
</body>
</html>
