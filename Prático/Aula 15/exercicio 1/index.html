<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <header>
      <img src="midia/image 1.png" alt="" />
    </header>
    <main>
      <form action="" method="post">
        <div id="titulo">
          <h2>Fa√ßa o seu cadastro</h2>
        </div>
        <div class="forInterior">
          <p class="texto">Nome completo</p>
          <input class="conteudo" type="text" />
        </div>
        <div class="forInterior">
          <p class="texto">E-mail</p>
          <input class="conteudo" type="text" />
        </div>
        <div class="forInterior">
          <p class="texto">CPF</p>
          <input class="conteudo" type="text" />
        </div>
        <div class="forInterior">
          <p class="texto">CEP</p>
          <input class="conteudo" type="text" maxlength="8" />
        </div>
        <div class="forInterior">
          <p class="texto">Senha</p>
          <input
            class="conteudo"
            type="password"
            minlength="8"
            name="password"
          />
        </div>
        <div class="forInterior">
          <p class="texto">Confirmar senha</p>
          <input class="conteudo" type="text" />
        </div>
      </form>
    </main>
  </body>
</html>
